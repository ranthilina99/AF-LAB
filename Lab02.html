<script>
    class Square{
        constructor(width) {
            this.width=width;
            this.height=width;
        }
        get area(){
            return this.height*this.width;
        }
        set area(area){
            this.width=Math.sqrt(area);
            this.height=Math.sqrt(area);
        }
    }

    let square=new Square(3);

    console.log(square.area);
    square.height=5
    console.log(square.area);
</script>
